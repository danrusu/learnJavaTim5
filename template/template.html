<!DOCTYPE html>
<html  lang="en-US">
    
	<head>
	
		<meta charset="UTF-8">
		<meta name="description" content="Simple web page template">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="author" content="Dan Rusu">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Template</title>
		
		<link rel="icon" type="image/icon" href="favicon.ico">

		<link rel="stylesheet" href="template.css">

		<!-- JavaScript before DOM -->
		<script>
			var date = new Date();
			// Open DevTools Console tab to inspect the output of console.log			
			console.log(`Today's date is ${date}`);
		</script>
		
	</head>
	
    <body>
		
		<h1 oncontextmenu="alert('right click')" >Basic HTML template</h1>

		<!-- JavaScript after DOM -->
		<script src="template.js"></script>	
		
    </body>
		
</html>
